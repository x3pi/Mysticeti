node_id = 1
rust_tx_socket_path = "/tmp/metanode-tx-1.sock"
network_address = "127.0.0.1:9001"
protocol_key_path = "config/node_1_protocol_key.json"
network_key_path = "config/node_1_network_key.json"
storage_path = "config/storage/node_1"
enable_metrics = true
metrics_port = 9101
speed_multiplier = 1.0
time_based_epoch_change = true
epoch_duration_seconds = 86400
max_clock_drift_seconds = 5
enable_ntp_sync = false
ntp_servers = [
    "pool.ntp.org",
    "time.google.com",
]
ntp_sync_interval_seconds = 300
executor_read_enabled = true
executor_commit_enabled = true
executor_send_socket_path = "/tmp/executor1.sock"
executor_receive_socket_path = "/tmp/rust-go-node1-master.sock"
commit_sync_batch_size = 200
commit_sync_parallel_fetches = 16
commit_sync_batches_ahead = 64
adaptive_catchup_enabled = true
adaptive_delay_enabled = true
adaptive_delay_ms = 50
epoch_transition_optimization = "balanced"
enable_gradual_shutdown = true
initial_node_mode = "SyncOnly"
gradual_shutdown_user_cert_drain_secs = 2
gradual_shutdown_consensus_cert_drain_secs = 1
gradual_shutdown_final_drain_secs = 1
epoch_monitor_poll_interval_secs = 5
peer_rpc_port = 19001
peer_rpc_addresses = ["127.0.0.1:19000", "127.0.0.1:19002", "127.0.0.1:19003"]

# Number of epochs to keep for cross-epoch sync support (0 = archive mode)
epochs_to_keep = 5
